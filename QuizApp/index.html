<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="app-header">
      <i class="fa-solid fa-circle-question logo"></i>
      <h1>Quiz App</h1>
    </header>

    <!-- Quiz Card -->
    <div class="quiz">
      <div class="quiz-header">
        <h2 id="question"></h2>
        <ul class="options">
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text"></label>
          </li>
        </ul>
      </div>

      <!-- Footer -->
      <div class="quiz-footer">
        <div class="left-footer">
          <span class="progress"><i class="fa-solid fa-flag"></i></span>
        </div>
        <button id="next-btn">
          Next Question <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
