<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="card">
        <div class="search-div">
            <input type="text" class="search-bar">
            <button class="search-btn"><img class="search-icon" src="magnifying-glass.png" alt=""></button>
        </div>
        <div class="main">
            <img src="" alt="" class="weather-icon">
            <p class="temperature"></p>
            <p class="location"></p>
        </div>
        <div class="foot">
            <div class="left">
                <img src="humidity.png" alt="" class="humid-icon">
                <div class="humid-right">
                    <p class="humid-temp"></p>
                    <p class="humid">Humidity</p>
                </div>
            </div>
            <div class="right">
                <img src="wind.png" alt="" class="wind-icon">
                <div class="wind-right">
                    <p class="wind-speed"></p>
                    <p class="wind">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
